<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
 <title>Hello World</title>
 <script 
 src="https://unpkg.com/htmx.org@2.0.2" 
 integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" 
 crossorigin="anonymous"
 ></script>
 <link 
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous"
 />

</head>

<body>
<h1>Hello World!</h1>
<p>Welcome to my website.</p>

<div class="container">
<h1>Simple Request Example</h1>
<button 
hx-get="/users"
hx-trigger="click"
hx-target="#users"
hx-confirm="Do you want to proceed with fetching users?"
hx-vals='{"limit":3}'
type="button" 
class="btn btn-primary">
Fetch Some Stuff
</button>

<div id="users"></div>

</div>

<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"
></script>

</body>

</html>

<!-- This is a basic HTML page demonstrating HTMX with Bootstrap styling. Here's what it does:

HTMX Integration: The page uses HTMX (a library for making AJAX requests declaratively) to fetch data from a /users endpoint when a button is clicked
Button Behavior: When clicked, the button:

Makes a GET request to /users with a limit parameter of 3
Shows a confirmation dialog first
Loads the response into a <div id="users"> element -->
