<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <title>User Profile</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div
        class="card"
        style="width: 18rem"
        hx-target="this"
        hx-swap="outerHTML"
      >
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">
            Coding is my hobby! 
          Watch this space!
          </p>
          <button class="btn btn-primary" hx-get="/user/1/edit">
            Click To Edit
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- CHATGPT SUMMARY -->

<!-- This page shows a user profile card with some text about the user and a button to edit the profile.

The card is styled using Bootstrap, which makes it look clean and professional.

HTMX is included, which allows parts of the page to update without refreshing the whole page.

The card has HTMX attributes (hx-target="this" and hx-swap="outerHTML") that tell it:

“If something updates me, replace the entire card with the new version.”

When the user clicks the “Click To Edit” button:

HTMX sends a GET request to the server at /user/1/edit.

Whatever HTML the server returns will replace the entire card, allowing the profile to 
switch into an “edit mode.” -->
