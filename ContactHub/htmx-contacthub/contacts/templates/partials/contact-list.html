<div id="contacts-list">
  <!-- Header row -->
  <div class="grid grid-cols-5 gap-4 px-4 py-3 bg-gray-50 text-gray-600 font-semibold text-sm border-b">
    <div>Name</div>
    <div>Email</div>
    <div>Created At</div>
    <div>Document</div>
    <div>Actions</div>
  </div>

  <!-- Contact rows -->
  <div id="contact-table-body">
    {% if contacts %}
      {% for contact in contacts %}
        {% include 'partials/contact-row.html' %}
      {% endfor %}
    {% else %}
      <div class="no-contact-row px-4 py-8 text-center text-gray-500">
        <div class="flex items-center justify-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="h-6 w-6 stroke-current">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>No contacts found.</span>
        </div>
      </div>
    {% endif %}
  </div>
</div>
