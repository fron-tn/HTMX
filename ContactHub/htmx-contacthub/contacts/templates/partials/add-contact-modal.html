<dialog id="contact_modal" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="fixed inset-0 bg-black opacity-30" onclick="contact_modal.close()"></div>
    
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <h3 class="text-2xl font-bold mb-6 text-gray-900">Add New Contact</h3>

      <form
        hx-post="{% url 'create-contact' %}"
        hx-target="#contact-table-body"
        hx-swap="afterbegin"
        hx-on:success="contact_modal.close(); this.reset();"
        hx-encoding="multipart/form-data"
      >
        {% csrf_token %}

        <!-- Name Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Name
          </label>
          <input 
            type="text" 
            name="{{ form.name.name }}" 
            value="{{ form.name.value|default:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Contact Name"
            required
          />
          {% if form.name.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.name.errors }}</p>
          {% endif %}
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input 
            type="email" 
            name="{{ form.email.name }}" 
            value="{{ form.email.value|default:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Email Address"
            required
          />
          {% if form.email.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
          {% endif %}
        </div>

        <!-- Profile Image Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Profile Image (Optional)
            <span class="text-gray-500 text-xs ml-2">JPG, PNG, GIF, WEBP</span>
          </label>
          <input 
            type="file" 
            name="{{ form.image.name }}"
            accept="image/*"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          {% if form.image.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.image.errors }}</p>
          {% endif %}
        </div>

        <!-- Document Field -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Document (Optional)
            <span class="text-gray-500 text-xs ml-2">PDF, DOC, DOCX, TXT</span>
          </label>
          <input 
            type="file" 
            name="{{ form.document.name }}"
            accept=".pdf,.doc,.docx,.txt"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          {% if form.document.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.document.errors }}</p>
          {% endif %}
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 justify-end">
          <button 
            type="button" 
            class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition-colors"
            onclick="contact_modal.close()">
            Cancel
          </button>
          <button 
            type="submit" 
            class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors">
            Add Contact
          </button>
        </div>
      </form>
    </div>
  </div>
</dialog>
