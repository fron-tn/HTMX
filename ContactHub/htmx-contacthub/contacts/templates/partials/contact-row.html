<div id="contact-{{ contact.id }}" class="grid grid-cols-5 gap-4 px-4 py-4 border-b hover:bg-gray-50 transition-colors items-center">
  <!-- Name column -->
  <div class="flex items-center gap-3">
    {% if contact.image %}
    <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0">
      <img
        src="{{ contact.image.url }}"
        alt="{{ contact.name }}"
        loading="lazy"
        class="w-full h-full object-cover"
      />
    </div>
    {% else %}
    <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-gray-700 font-semibold flex-shrink-0">
      <span class="text-lg">{{ contact.name.0|upper }}</span>
    </div>
    {% endif %}
    <div class="font-medium text-gray-900">{{ contact.name }}</div>
  </div>

  <!-- Email column -->
  <div class="text-gray-700">{{ contact.email }}</div>

  <!-- Created At column -->
  <div class="text-gray-700">{{ contact.created_at|date:"M d, Y" }}</div>

  <!-- Document column -->
  <div>
    {% if contact.document %}
    <a href="{{ contact.document.url }}" target="_blank" class="text-blue-600 hover:text-blue-800 underline text-sm" title="Download Document">View document</a>
    {% else %}
    <span class="text-red-500 text-sm">No document</span>
    {% endif %}
  </div>

  <!-- Actions column -->
  <div>
    <button 
      hx-delete="{% url 'contact_delete' contact.id %}" 
      hx-target="#contact-{{ contact.id }}"
      hx-swap="outerHTML"
      hx-confirm="Are you sure you want to delete: {{ contact.name }}?"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg transition-colors text-sm"
      title="Delete Contact">
      Delete
    </button>
  </div>
</div>
